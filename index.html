<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <br />
    <div class="container">
      <form id="search-form">
        <div class="search-engine">
          <label for="exampleSearch">Select Location</label>
          <input
            type="search"
            class="search-engine"
            id="city-input"
            aria-describedby="searchHelp"
            placeholder="Search Here"
          />
          <button type="submit" label="submit">Submit</button>
          <button type="button" id="btn-link" class="btn btn-link">
            Current Location
          </button>
        </div>
      </form>
      <br />
      <div class="paralellogram">
        <div class="today">
          <h1 id="city"></h1>
          <div class="row">
            <h3 id="day" class="col-5"></h3>
            <h3 id="temperature" class="col">
              <strong>
                <span class="digits"></span><span class="units"></span></strong
              ><span class="units">Â°C </span>
            </h3>
            <img src="" alt="Clear" id="emoji" /><span
              ><h4 id="description"></h4
            ></span>
            <h3 id="time" class="col"></h3>
            <h4 class="col">Humidity: <span id="humidity"></span>%</h4>
            <h4 class="col">Wind: <span id="wind"></span>km/h</h4>
          </div>
        </div>
      </div>
      <br />
      <div class="five-days">
        <h2>Five Day Forecast</h2>
      </div>
      <br />
      <div id="forecast"></div>
    </div>
    <span class="final-link">
      <a href="https://github.com/EllenB251/weather-app" target="_blank"
        >Open-source code</a
      >
      by Ellen Brookes</span
    >
    <br />
    <script src="src/index.js"></script>
  </body>
</html>
